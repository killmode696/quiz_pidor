                image: "https://i.imgur.com/9QY6WjU.png",
                scoreRange: "76-90"
            },
            {
                title: "–ê–±—Å–æ–ª—é—Ç–Ω—ã–π –ø–∏–¥–æ—Ä—Å–∫–∏–π –≤—É—Ä–¥–∞–ª–∞–∫ üíÄ",
                description: "–¢—ã –ø—Ä–µ–≤–∑–æ—à–µ–ª –≤—Å–µ –≤–æ–∑–º–æ–∂–Ω—ã–µ —É—Ä–æ–≤–Ω–∏ –ø–∏–¥–æ—Ä—Å—Ç–≤–∞. –¢–µ–±—è –Ω—É–∂–Ω–æ –∏–∑–æ–ª–∏—Ä–æ–≤–∞—Ç—å –æ—Ç –æ–±—â–µ—Å—Ç–≤–∞ —Ä–∞–¥–∏ –≤—Å–µ–æ–±—â–µ–≥–æ –±–ª–∞–≥–∞.",
                image: "https://i.imgur.com/mR0WlXx.png",
                scoreRange: "91+"
            }
        ];

        // –ó–∞–ø–æ–ª–Ω—è–µ–º –≤–æ–ø—Ä–æ—Å—ã
        const quizContainer = document.getElementById('quiz');
        questions.forEach((q, index) => {
            const questionDiv = document.createElement('div');
            questionDiv.className = 'question';
            questionDiv.innerHTML = `
                <p><strong>${q.question}</strong></p>
                <div class="options">
                    ${q.options.map((opt, i) => `
                        <label>
                            <input type="radio" name="q${index}" value="${q.scores[i]}">
                            ${opt}
                        </label>
                    `).join('')}
                </div>
            `;
            quizContainer.appendChild(questionDiv);
        });

        // –û–±—Ä–∞–±–æ—Ç–∫–∞ —Ä–µ–∑—É–ª—å—Ç–∞—Ç–æ–≤
        document.getElementById('submit').addEventListener('click', () => {
            let totalScore = 0;
            const selectedOptions = document.querySelectorAll('input[type="radio"]:checked');
            
            if (selectedOptions.length < questions.length) {
                alert("–û—Ç–≤–µ—Ç—å –Ω–∞ –≤—Å–µ –≤–æ–ø—Ä–æ—Å—ã, –ø–∏–¥–æ—Ä!");
                return;
            }

            selectedOptions.forEach(opt => {
                totalScore += parseInt(opt.value);
            });

            let resultIndex;
            if (totalScore <= 15) resultIndex = 0;
            else if (totalScore <= 35) resultIndex = 1;
            else if (totalScore <= 55) resultIndex = 2;
            else if (totalScore <= 75) resultIndex = 3;
            else if (totalScore <= 90) resultIndex = 4;
            else resultIndex = 5;

            const resultDiv = document.getElementById('result');
            resultDiv.innerHTML = `
                <h2>${results[resultIndex].title}</h2>
                <img src="${results[resultIndex].image}" alt="–†–µ–∑—É–ª—å—Ç–∞—Ç" class="result-image">
                <p>${results[resultIndex].description}</p>
                <p><strong>–¢–≤–æ–π —É—Ä–æ–≤–µ–Ω—å –ø–∏–¥–æ—Ä—Å—Ç–≤–∞:</strong> ${totalScore} –±–∞–ª–ª–æ–≤ (${results[resultIndex].scoreRange})</p>
            `;
            
            // –ü—Ä–æ–∫—Ä—É—Ç–∫–∞ –∫ —Ä–µ–∑—É–ª—å—Ç–∞—Ç—É
            resultDiv.scrollIntoView({ behavior: 'smooth' });
        });
    </script>
